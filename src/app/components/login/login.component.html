<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Login</h1>
  </div>
  <div class="login-box">

    <form class="login-form" [formGroup]="loginForm">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label class="control-label" for="email">E-MAIL</label>
        <input class="form-control" formControlName="email" type="text" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">PASSWORD</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>

      <div class="form-group">
        <div class="utility">
          <!-- <div class="animated-checkbox">
            <label>
              <input type="checkbox" formControlName="remember" ><span class="label-text">Stay Signed in</span>
            </label>
          </div> -->
          <p class="semibold-text mb-2"><a href="#" data-toggle="flip" routerLink='/forgot-password'>Forgot Password ?</a></p>
        </div>
      </div>

      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" (click)="login()"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
        <div class = "mt-3 text-center semibold-text">

          <a routerLink="/reg">Register</a>
      </div>
      </div>
    </form>


  </div>
</section>
