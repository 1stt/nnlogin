
<app-auth-content>
    <div class="app-title">
        <div>
          <h1><i class="fa fa-dashboard"></i>เพิ่มสมาชิก</h1>
      
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"><a href="#">Blank Page</a></li>
        </ul>
      </div>
        <!-- ส่วนฟอร์ม -->
        <div class="row">
            <div class="col-md-12">
              <div class="tile">
        <div class="tile-body">
            <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <img src="assets/image/user.png" class="img-fluid img-thumbnail">
                        </div>
                        <div class="form-group">
                            <input type="file">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <!-- <div class="form-group">
                            <label for="email">อีเมล์</label>
                            <input class = "form-control" type="email" name="email" ngModel [(ngModel)]="detailUser.email">
                        </div> -->

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">ชื่อ</label>
                                    <input class = "form-control" type="text"  name="name" ngModel [(ngModel)]="member.name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="lastname">นามสกุล</label>
                                    <input class = "form-control" type="text" name="lastname" ngModel [(ngModel)]="member.lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class = "form-control" type="text"  name="username" ngModel [(ngModel)]="member.username">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class = "form-control" type="email" name="email" ngModel [(ngModel)]="member.email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                
                                <!-- <div class="form-group">
                                    <label for="age">วัน/เดือน/ปีเกิด</label>
                                    <input  type="text"
                                    placeholder="วันเดือนปีเกิด"
                                    class="form-control"
                                    bsDatepicker
                                    [bsConfig]="{ isAnimated: true }" name="date"  ngModel [(ngModel)]="member.date">
                                </div> -->
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="phone">เบอร์โทร</label>
                                    <input class = "form-control" type="tel" id="phone"
                                   name="phone"  placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required
                                   ngModel [(ngModel)]="member.phone">
                                    <div class="invalid-feedback">
                                        กรุณากรอกเบอร์มือถือตัวเลข 10 หลัก
                                        </div>
                                </div>
                            </div>
                        </div>

                   
                    </div>
                </div>

                <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> บันทึกข้อมูลโปรไฟล์
                    </button>
                    <!-- <button (click)="CalculateAge()">Calculate Age</button> -->
                </div>
            </form>

          

        </div>
    </div>
     
</div>
     
</div>
     
     
</app-auth-content>
