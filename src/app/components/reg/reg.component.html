<script src="reg.component.ts"></script>
<section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>Regiter</h1>
    </div>
    <div class="login-box">
      <form (ngSubmit)="signup(detailForm)" #detailForm="ngForm" class="login-form" [formGroup]="form" >
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>Register</h3>

<!-- 
        <div class="form-group">
          <label class="control-label" for="uid"></label>
          <input class="form-control" formControlName="uid" type="text" autofocus ngModel [(ngModel)]="firebase.auth().currentUser." >
        </div> -->



        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input class="form-control" formControlName="username" type="text"
            placeholder="Enter your username" id="username" autofocus ngModel [(ngModel)]="user.username" >
          </div>
        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input class="form-control" formControlName="email" type="email"
            placeholder="Enter your Email" id="email" autofocus ngModel [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input class="form-control" formControlName="password" type="password"
             placeholder="Password" id="password" ngModel [(ngModel)]="user.password">
          </div>

        <div class="form-group">
          <label class="control-label">Confirm Password</label>
          <input class="form-control" formControlName="cpassword" type="password" placeholder="Confirm Password">
        </div>
        <!-- <div class="form-group">
          <div class="utility">
            <div class="animated-checkbox">
              <label>
                <input type="checkbox"><span class="label-text">Stay Signed in</span>
              </label>
            </div>
            <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
          </div>
        </div> -->
        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block" type="submit" name="Save" >
            <!-- <i class="fa fa-home fa-lg" class="fa fa-save"></i>Register</button> -->
            <i class="fa fa-sign-in fa-lg fa-fw"></i>Register</button>
        </div>
        <div class = "mt-3 text-center semibold-text">
            <a routerLink="/login">Login</a>
            <!-- <a href="/login">Log In</a> -->
        </div>
      </form>


    </div>
  </section>
