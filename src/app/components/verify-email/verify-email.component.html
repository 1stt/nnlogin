<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Verify Email</h1>
  </div>
  <div class="login-box">

    <form class="login-form" [formGroup]="verifyForm">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Verify</h3>
  
        <div class="formGroup" *ngIf="auth.authState as auth">
          <p class="text-center">We have sent a confirmation email to <strong>{{auth.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="form-group btn-container">
          <button type="button" class="btn btn-primary btn-block" (click)="auth.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
          <div class = "mt-3 text-center semibold-text">
            <!-- <a class="redirect" routerLink="/login">Log In</a> -->
            <a href="/login">Log In</a>
          </div>
        </div>
  
  
      <!-- <div class="redirectToLogin">
        <span>Go back to?<span class="redirect" routerLink="/login"> Sign in</span></span>
      </div> -->

    </form>
  
    </div>
  </section>
